<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <div id="cabecalho">
            <h1>Lista de Tarefas</h1>
            <p>To do list</p>
        </div>
    </header>

    <main>
        <form>
            <input type="text" id="nova-tarefa" placeholder="Adicione uma nova tarefa">
            <button type="submit" id="adicionar-tarefa">
                <img src="./img/adicionar.png" alt="adicionar">
            </button>
        </form>

        <ul id="lista-tarefas">
        </ul>
    </main>

    <footer><a href="https://www.instagram.com/dev.jonnascipriano" target="_blank">@jonnascipriano</a></footer>

    <script src="script.js"></script>

</body>
</html>
